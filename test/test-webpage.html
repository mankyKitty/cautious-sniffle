<!DOCTYPE html>
<html>
<head>
  <title>Haskell WebDriver Test Page</title>
</head>
<body>
  <!-- Simple form which will send a GET request -->
  <form action="" method="post">

    <label for="input-name">Name:</label>
    <input id="input-name" type="text" name="name" required="true" maxlength="400" data-squirrel="{'a':33}">

    <label for="input-occupation">Occupation:</label>
    <input id="input-occupation" type="text" name="occupation">

    <label for="input-age">Occupation:</label>
    <input id="input-age" type="number" name="age">

    <label for="pet-select">Choose a pet:</label>

    <select name="pets" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
    </select>

    <input type="submit" value="Save">
  </form>

  <!-- Form with fieldset, legend, and label -->
  <form action="" method="post">
    <fieldset>
      <legend>Title</legend>
      <input type="radio" name="radio" id="radio">
      <label for="radio">Click me</label>
    </fieldset>
  </form>

</body>
</html>
